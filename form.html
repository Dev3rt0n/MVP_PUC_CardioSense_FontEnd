<body class="u-body">

  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="index.html">CardioSense</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto" style="float:right">

  <section class="my-3 p-3 bg-white rounded shadow-sm">
    <h2 class="border-bottom border-gray pb-2 mb-0">Dados do Paciente</h6>
      <form>
        <div class="panel panel-default">
          <div class="panel-heading">Dados Pessoais</div>
          <div class="panel-body">
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="newInput">Nome do Paciente</label>
                <input type="text" class="form-control" id="newInput" placeholder="Nome do Paciente">
              </div>
              <div class="form-group col-md-2">
                <label for="newAge">Idade</label>
                <input type="number" class="form-control" id="newAge" placeholder="Idade">
              </div>
              <div class="form-group col-md-2">
                <label for="newSex">Sexo</label>
                <select id="newSex" class="form-control">
                  <option selected>Escolha...</option>
                  <option value=1>Masculino</option>
                  <option value=0>Feminino</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">Análise Clínica</div>
          <div class="panel-body">
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="newTrestbps">P. arterial em repouso (mm/Hg)</label>
                <input type="number" class="form-control" id="newTrestbps">
              </div>
              <div class="form-group col-md-2">
                <label for="newChol">Col. sérico (mg/dl)</label>
                <input type="number" class="form-control" id="newChol">
              </div>
              <div class="form-group col-md-2">
                <label for="newFbs">Açúcar em jejum > 120 mg/dl</label>
                <select id="newFbs" class="form-control">
                  <option selected>Escolha...</option>
                  <option value=1>Sim</option>
                  <option value=0>Não</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="newRestecg">Eletro em repouso</label>
                <select id="newRestecg" class="form-control">
                  <option selected>Escolha...</option>
                  <option value=0>Normal</option>
                  <option value=1>Anormalidade na onda ST-T</option>
                  <option value=2>Hipertrofia ventricular esquerda provável ou definitiva</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="newThalach">F. cardíaca máxima</label>
                <input type="number" class="form-control" id="newThalach">
              </div>
              <div class="form-group col-md-2">
                <label for="newExang">Angina por exercício</label>
                <select id="newExang" class="form-control">
                  <option selected>Escolha...</option>
                  <option value=1>Sim</option>
                  <option value=0>Não</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="newOldpeak">ST por exercício X repouso</label>
                <input type="number" step="0.1" class="form-control" id="newOldpeak">
              </div>
              <div class="form-group col-md-2">
                <label for="newSlope">ST no pico do exercício</label>
                <select id="newSlope" class="form-control">
                  <option selected>Escolha...</option>
                  <option value=0>Ascendente</option>
                  <option value=1>Plano</option>
                  <option value=2>Descendente</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="newCa">Vasos coloridos por fluoroscopia</label>
                <select id="newCa" class="form-control">
                  <option selected>Escolha...</option>
                  <option value=0>Nenhum vaso</option>
                  <option value=1>1 vaso sanguíneo</option>
                  <option value=2>2 vasos sanguíneos</option>
                  <option value=3>3 vasos sanguíneos</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="newThal">Talassemia</label>
                <select id="newThal" class="form-control">
                  <option selected>Escolha...</option>
                  <option value=0>Normal</option>
                  <option value=1>Defeito fixo</option>
                  <option value=2>Defeito reversível</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="newCp">Tipo de dor</label>
                <select id="newCp" class="form-control">
                  <option selected>Escolha...</option>
                  <option value=0>Angina típica</option>
                  <option value=1>Angina atípica</option>
                  <option value=2>Dor não anginosa</option>
                  <option value=3>Assintomático</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <button type="button" class="btn btn-default" onclick="DemoItem1()">Demo Paciente 1</button>
              <button type="button" class="btn btn-default" onclick="DemoItem2()">Demo Paciente 2</button>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="newItem()">Avaliar Paciente</button>
      </form>

  </section>

  <section class="my-3 p-3 bg-white rounded shadow-sm">
    <table class="table" id="myTable">
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Sexo</th>
        <th>Tipo de dor</th>
        <th>Pressão</th>
        <th>Colesterol</th>
        <th>Açúcar</th>
        <th>eletrocardiograma</th>
        <th>F. cardíaca</th>
        <th>Angina</th>
        <th>Variação</th>
        <th>Pico</th>
        <th>fluoroscopia</th>
        <th>Talassemia</th>
        <th>Diagnóstico</th>
        <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15" height="15"></th>
      </tr>
    </table>
  </section>

  </section>

</html>
